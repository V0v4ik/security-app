<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/registration" object="${user}" method="POST" enctype="utf8">
    <div>
        <label>username</label>
        <input field="username"/>
        <!--<p each="error : ${#fields.errors('lastName')}"
           text="${error}">Validation error</p>-->
    </div>
    <div>
        <label>email</label>
        <input type="email" field="email"/>
        <!--<p each="error : ${#fields.errors('email')}"
           text="${error}">Validation error</p>-->
    </div>
    <div>
        <label>password</label>
        <input type="password" field="password"/>
        <!--<p each="error : ${#fields.errors('password')}"
           text="${error}">Validation error</p>-->
    </div>
    <div>
        <label>confirm</label>
        <input type="password" field="matchingPassword"/>
    </div>
    <button type="submit" text="#{label.form.submit}">submit</button>
</form>

<a href="/login">login</a>
</body>
</html>
