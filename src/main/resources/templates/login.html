<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>LOGIN</h1>
<form action="/login" object="${user}" method="POST" enctype="utf8">
    <div>
        <label>username</label>
        <input field="*{username}"/>
        <!--<p each="error : ${#fields.errors('lastName')}"
           text="${error}">Validation error</p>-->
    </div>
    <div>
        <label>password</label>
        <input type="password" field="*{password}"/>
        <!--<p each="error : ${#fields.errors('password')}"
           text="${error}">Validation error</p>-->
    </div>
    <button type="submit" text="#{label.form.submit}">Sign in</button>
</form>

<a href="/registration">New User</a>
</body>
</html>
